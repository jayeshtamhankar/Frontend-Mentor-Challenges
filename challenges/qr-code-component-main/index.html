<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/btn.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="qr-code">
        <div class="head">
          <img src="./images/image-qr-code.png" alt="">
        </div>
        <div class="body">
          <h3>Improve your front-end skills by building projects</h3>
          <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
        <div class="attribution">
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/jayeshtamhankar">Jayesh Tamhankar</a>.
          </p>
        </div>
    </div>
  </footer>
  
  <div class="btn-challenges">
    <a href="/index.html" class="btn-wrapper">
      <span class="btn-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14"
          viewBox="0 0 448 512">
          <path opacity="1" fill="#1E3050"
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
        </svg>
      </span>

      <span class="btn-title">Challenges</span>
    </a>
  </div>
</body>
</html>
