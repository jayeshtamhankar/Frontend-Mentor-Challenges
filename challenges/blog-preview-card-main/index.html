<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/btn.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <main>
    <div class="container">

      <div class="card">
        <div class="card-thumbnail">
          <img src="./assets/images/illustration-article.svg" alt="">
        </div>
        <div class="card-body">
          <div class="tag">
            <span>Learning</span>
          </div>

          <div class="date">
            <p>Published 21 Dec 2023</p>
          </div>

          <div class="title">
            <h1>HTML & CSS foundations</h1>
          </div>

          <div class="info">
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>

          <div class="author">
            <div class="author-avtar">
              <img src="./assets/images/image-avatar.webp" alt="">
            </div>
            <div class="author-name">
              <span>Greg Hooper</span>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer>
    <div class="container">
        <div class="attribution">
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/jayeshtamhankar">Jayesh Tamhankar</a>.
          </p>
        </div>
    </div>
  </footer>

  <div class="btn-challenges">
    <a href="/index.html" class="btn-wrapper">
      <span class="btn-icon">
        <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14"
          viewBox="0 0 448 512">
          <path opacity="1" fill="#1E3050"
            d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
        </svg>
      </span>

      <span class="btn-title">Challenges</span>
    </a>
  </div>
</body>
</html>
